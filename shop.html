    <script>
        var app = new function () {
            this.el = document.getElementById('tasks');
            this.tasks = [];
            this.images = [];

            this.fetchAll = function () {
                var data = '';
                if (this.tasks.length > 0) {
                    for (var i = 0; i < this.tasks.length; i++) {
                        data += '<tr>';
                        data += '<td>' + (i + 1) + ' . ' + this.tasks[i] + "</td>";
                        data += '<td><button onclick="app.edit(' + i + ')" class="btn btn-warning">edit</button></td>';
                        data += '<td><button onclick="app.delete(' + i + ')" class="btn btn-danger">delete</button></td>';
                        data += '</tr>';
                    }
                }
                this.count(this.tasks.length);
                return this.el.innerHTML = data;
            };

            this.add = function () {
                var el = document.getElementById('add-To-Do');
                var task = el.value;
                if (task) {
                    this.tasks.push(task.trim());
                    el.value = '';
                    this.fetchAll();
                }
            };

            this.edit = function (item) {
                var el = document.getElementById('edit-to-do');
                el.value = this.tasks[item];
                document.getElementById('editbox').style.display = "block";
                var self = this;
                document.getElementById('save-edit').onsubmit = function () {
                    var task = el.value;
                    if (task) {
                        self.tasks.splice(item, 1, task.trim());
                        self.fetchAll();
                        closeinput();
                    }
                }
            };

            this.delete = function (item) {
                this.tasks.splice(item, 1);
                this.fetchAll();
            };

            this.count = function (data) {
                var el = document.getElementById('counter');
                var name = 'tasks';
                if (data) {
                    if (data == 1) {
                        name = 'task';
                    }
                    el.innerHTML = data + ' ' + name;
                } else {
                    el.innerHTML = "no " + name;
                }
            };

            this.addImage = function (imageUrl) {
                if (imageUrl) {
                    this.images.push(imageUrl.trim());
                    this.displayImages();
                }
            };

            this.displayImages = function () {
                var container = document.getElementById('image-container');
                var data = '';
                for (var i = 0; i < this.images.length; i++) {
                    data += '<img src="' + this.images[i] + '" class="image-preview">';
                }
                container.innerHTML = data;
            };
        }
        app.fetchAll();

        function closeinput() {
            document.getElementById('editbox').style.display = 'none';
        }
    </script>
